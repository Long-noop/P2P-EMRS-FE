name: fe_capstone_project
description: "P2P Electric Motorbike Rental System - Flutter Frontend"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Network
  dio: ^5.4.3+1
  socket_io_client: ^2.0.3

  firebase_core: 2.24.2
  firebase_messaging: 14.7.10
  firebase_core_web: 2.10.0
  firebase_messaging_web: 3.5.18
  flutter_local_notifications: ^16.3.0

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4

  # Functional Programming
  dartz: ^0.10.1

  # Navigation
  go_router: ^14.6.2

  # Form Validation
  formz: ^0.7.0

  # Loading Indicators
  flutter_spinkit: ^5.2.1

  # File Picker
  file_picker: ^8.1.6

  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true
  # Using Google Fonts package for Poppins font (loaded from internet)
